# Site Info
title:              "Nate의 일상기록"
description:        "Dali,Van,Picasso"
author_name:        "Nate의 일상기록" # change this to your name
logo_url:           ![20091216_074218000_iOS](https://user-images.githubusercontent.com/96659798/215330763-9914900a-227a-4836-80e6-a40e00995286.jpg)

# Site Settings
url:                https://hdryu.github.io # main url
baseurl:            /
permalink:          /:title # Post permalink
timezone:           Asia/Seoul # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
mathjax:            true  # enables support for mathjax - set to 'false' to disable
social_share_previews: true

# Site Build
highlighter:        rouge
markdown:           kramdown
kramdown:
    input:          GFM
sass:
    style:          :compressed

# Other Params
include:            [ "robots.txt" ]
exclude:            [ "LICENSE", "README.md", "CNAME", "vendor", "Gemfile", "script" ]
plugins:
  - jekyll-sitemap



defaults:
  -
    scope:
      path:         ""
    values:
      layout:       "null"
  -
    scope:
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      type:         "posts"
    values:
      layout:       "post"
