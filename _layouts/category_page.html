---
layout: default
---

<section>

	{% for post in site.posts %}
        {% if post.category == page.category %}
            

            <ul>
                <li>
                    <div class="post-date code">
                        <span>{{ post.date | date: "%b %d" }}</span>
                    </div>
                    <div class="title">
                        <a href="{{ post.url | prepend: site.baseurl | prepend: site.url }}">{{ post.title }}</a>
                    </div>
                </li>
            </ul>
        {% endif %}
	{% endfor %}

</section>
